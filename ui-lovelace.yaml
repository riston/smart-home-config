title: Main dashboard
resources:
  - url: /local/community/mini-graph-card/mini-graph-card-bundle.js
    type: module
  - url: /local/community/lovelace-auto-entities/auto-entities.js
    type: module
  - url: /local/community/mini-media-player/mini-media-player-bundle.js
    type: module
  - url: /local/community/apexcharts-card/apexcharts-card.js
    type: module
views:
  - title: Home
    cards:
      - type: grid
        columns: 1
        square: false
        cards:
          - type: picture-glance
            title: Front
            aspect_ratio: "16:9"
            entities: []
            camera_image: camera.mjpeg_camera
          - type: picture-glance
            title: First camera
            aspect_ratio: "16:9"
            entities: []
            camera_image: camera.first_camera
          - type: picture-glance
            title: Second camera
            aspect_ratio: "16:9"
            entities: []
            camera_image: camera.second_camera
          - type: weather-forecast
            entity: weather.home
          - type: iframe
            aspect_ratio: 100%
            url: "https://embed.windy.com/embed2.html?rain,59.3543993,26.3667541,8"

      - type: grid
        columns: 2
        square: false
        cards:
          - type: picture-entity
            entity: sensor.rn_status
            image: /local/rhino.jpg
            aspect_ratio: "16x9"
            state_filter:
              "Home": brightness(110%) saturate(1.2)
              "Away": brightness(50%)
              "Extended Away": brightness(50%)
              "Just Left": brightness(50%)

          - type: picture-entity
            entity: sensor.rv_status
            image: /local/tiger.jpg
            aspect_ratio: "16x9"
            state_filter:
              "Home": brightness(110%) saturate(1.2)
              "Away": brightness(50%)
              "Extended Away": brightness(50%)
              "Just Left": brightness(50%)

      - type: vertical-stack
        cards:
          - type: markdown
            content: "### Light"
          - type: grid
            columns: 4
            square: true
            cards:
              - type: button
                tap_action:
                  action: toggle
                entity: light.sonoff_stairs_light
                name: Stairs
                show_icon: true
              - type: button
                tap_action:
                  action: toggle
                entity: light.bedroom_light
                name: Bedroom
              - type: button
                tap_action:
                  action: toggle
                entity: light.sonoff_tv_light
                name: TV
              - type: button
                tap_action:
                  action: toggle
                entity: light.sonoff_second_floor_light
                name: Second floor
              - type: button
                tap_action:
                  action: toggle
                entity: light.outdoor_lights
                name: Outdoor
              - type: button
                tap_action:
                  action: toggle
                entity: light.pavilion
                name: Pavilion
              - type: button
                tap_action:
                  action: toggle
                entity: light.all_rgbw2_lights
                name: Bed LED

          - type: markdown
            content: "### Motion"
          - type: grid
            columns: 4
            square: true
            cards:
              - type: button
                entity: binary_sensor.kitchen_motion
                show_icon: true
                name: Kitchen
              - type: button
                entity: binary_sensor.staircase_motion
                show_icon: true
                name: Stairs
              - type: button
                entity: binary_sensor.xiaomi_motion
                show_icon: true
                name: Middle
              - type: button
                entity: binary_sensor.tradfri_motion_sensor
                show_icon: true
                name: RN Office
              - type: button
                name: CAM I Motion
                entity: binary_sensor.cam1_motion_detection
              - type: button
                name: CAM II Vehicle
                entity: binary_sensor.cam2_vehicle_detection
              - type: button
                name: CAM II Person
                entity: binary_sensor.cam2_person_detection

          - type: markdown
            content: "### Door/window & other"
          - type: grid
            columns: 4
            square: true
            cards:
              - type: button
                entity: binary_sensor.door_sensor
                show_icon: true
                name: Door
              - type: button
                entity: binary_sensor.hall_door_sensor
                show_icon: true
                name: Hall
              - type: button
                entity: binary_sensor.water_leak
                show_icon: true
                name: Boiler

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mini-graph-card
            show:
              fill: false
            align_icon: right
            line_color: red
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.xiaomi_lywsd02_temperature
                name: Living room

          - type: custom:mini-graph-card
            icon: mdi:water-percent
            show:
              fill: false
              name: true
            align_icon: right
            line_color: blue
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.xiaomi_lywsd02_humidity
                name: Humidity

          - type: custom:mini-graph-card
            show:
              fill: false
            align_icon: right
            line_color: red
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.temperature_living_room
                name: Living room - window

          - type: custom:mini-graph-card
            icon: mdi:water-percent
