          - type: custom:mini-graph-card
            show:
              fill: false
            align_icon: right
            line_color: red
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.first_temperature
                name: RN Room
          - type: custom:mini-graph-card
            icon: mdi:water-percent
            show:
              fill: false
              name: true
            align_icon: right
            line_color: blue
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.first_humidity
                name: Humidity

          - type: custom:mini-graph-card
            show:
              fill: false
            align_icon: right
            line_color: red
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.second_temperature
                name: Office
          - type: custom:mini-graph-card
            icon: mdi:water-percent
            show:
              fill: false
              name: true
            align_icon: right
            line_color: blue
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.second_humidity
                name: Humidity

          - type: custom:mini-graph-card
            show:
              fill: false
            align_icon: right
            line_color: red
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.mijia_temperature
                name: Bathroom
          - type: custom:mini-graph-card
            icon: mdi:water-percent
            show:
              fill: false
              name: true
            align_icon: right
            line_color: blue
            line_width: 8
            font_size: 75
            entities:
              - entity: sensor.mijia_humidity
                name: Humidity

