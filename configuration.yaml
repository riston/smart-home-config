homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Tallinn
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

lovelace:
  mode: yaml

system_health:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

mqtt:
  broker: !secret home_assistant_host
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  
# Enables support for tracking state changes over time
history:

recorder:
  purge_keep_days: 3
  purge_interval: 2
  exclude:
    entities:
      - media_player.webos_tv

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

camera:
  - platform: mjpeg
    mjpeg_url: !secret home_camera_host

input_select:
  monitor_status:
    name: Monitor Status
    options:
      - Idle
      - Working
      - Offline
    initial: Idle

# Sensors
sensor:
  # Weather prediction
  - platform: yr
    monitored_conditions:
     - temperature
     - symbol
     - humidity

  - platform: template
    sensors:
      monitor_status:
        value_template: '{{ states.input_select.monitor_status.state}}'
        friendly_name: 'Monitor Status'

  - platform: mqtt
    state_topic: 'rpi-sensor/tele/STATE'
    name: 'Temperature Living Room'
    unit_of_measurement: '°C'
    value_template: '{{ value_json.Temperature }}'
    
  - platform: mqtt
    state_topic: 'rpi-sensor/tele/STATE'
    name: 'Humidity Living Room'
    unit_of_measurement: '%'
    value_template: '{{ value_json.Humidity }}'
    
  - platform: mqtt
    state_topic: 'home/temperature-sensor-one'
    name: 'Temperature second'
    unit_of_measurement: '°C'
    value_template: '{{ value_json.temperature }}'
    
  - platform: mqtt
    state_topic: 'home/temperature-sensor-one'
    name: 'Humidity second'
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    
  - platform: mqtt
    state_topic: 'home/temperature-sensor-second'
    name: 'Temperature first'
    unit_of_measurement: '°C'
    value_template: '{{ value_json.temperature }}'
    
  - platform: mqtt
    state_topic: 'home/temperature-sensor-second'
    name: 'Humidity first'
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    
  - platform: mqtt
    name: "Moving PIR"
    state_topic: "home/temperature-sensor-second"
    value_template: '{{ value_json.motion }}'
    qos: 1
    
  - platform: history_stats
    name: Fridge Open Today
    entity_id: binary_sensor.fridge
    state: 'on'
    type: count
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'
    
  - platform: history_stats
    name: Hall Door Open Today
    entity_id: binary_sensor.hall_door
    state: 'on'
    type: count
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'
    
  - platform: history_stats
    name: Main Door Open Today
    entity_id: binary_sensor.door
    state: 'on'
    type: count
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'
    
  - platform: history_stats
    name: TV On today
    entity_id: media_player.webos_tv
    state: 'playing'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

