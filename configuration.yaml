binary_sensor:
  - platform: mqtt
    name: "Fridge"
    state_topic: "sonoff-bridge/tele/RESULT"
    value_template: '{{value_json.RfReceived.Data}}'
    device_class: "door"
    payload_on: "2CBF0A"
    payload_off: "2CBF0E"
    qos: 1

  - platform: mqtt
    name: "Hall door"
    device_class: "door"
    state_topic: "sonoff-bridge/tele/RESULT"
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: "2E970A"
    payload_off: "2E970E"
    qos: 1

  - platform: mqtt
    state_topic: "sonoff-bridge/tele/RESULT"
    name: 'Digoo Motion'
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: 'E28186'
    device_class: motion
    off_delay: 10
    qos: 1

  - platform: mqtt
    name: "Door"
    device_class: "door"
    state_topic: "sonoff-bridge/tele/RESULT"
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: "2F420A"
    payload_off: "2F420E"
    qos: 1

  - platform: mqtt
    name: "Water Leak"
    device_class: "moisture"
    state_topic: "sonoff-bridge/tele/RESULT"
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: "D83212"
    payload_off: "D83212Off"
    qos: 1

    # Remote controls
    # A - 2E1A22
    # B - 2E1A41
    # C - 9EEF31
    # D - 2E1A21
  - platform: mqtt
    state_topic: "sonoff-bridge/tele/RESULT"
    name: 'Remote Control A'
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: '2E1A22'
    device_class: opening
    off_delay: 1
    qos: 1
    
  - platform: mqtt
    state_topic: "sonoff-bridge/tele/RESULT"
    name: 'Remote Control B'
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: '2E1A41'
    device_class: opening
    off_delay: 1
    qos: 1

  - platform: mqtt
    state_topic: "sonoff-bridge/tele/RESULT"
    name: 'Remote Control C'
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: '9EEF31'
    device_class: opening
    off_delay: 1
    qos: 1

  - platform: mqtt
    state_topic: "sonoff-bridge/tele/RESULT"
    name: 'Remote Control D'
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: '2E1A21'
    device_class: opening
    off_delay: 1
    qos: 1

fastdotcom:
  scan_interval:
    minutes: 60
      
wake_on_lan:

media_player:
  - platform: webostv
    name: webOS TV
    host: !secret livingroom_tv_host
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret livingroom_mac

notify:
  - platform: webostv
    host: !secret livingroom_tv_host
    name: livingroom_tv
    filename: webostv.conf

  - name: email
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret email_sender
    encryption: starttls
    username: !secret email_username
    password: !secret email_password
    recipient:
      - !secret email_recipient_first
      - !secret email_recipient_second
    sender_name: Tark Kodu
    
